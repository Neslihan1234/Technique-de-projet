<html lang="fr">
<head>

    <title>Cartophonie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cartophonie</h1>
    </header>
    <nav>
        <ul class="left-align">
            <li><a href="#dfr">France</a></li>
            <li><a href="#dbr">Brésil</a></li>
            <li><a href="#dit">Italie</a></li>
            <li><a href="#desp">Espagne</a></li>
        </ul>

        <li><a href="#logo">LOGO</a></li>
        </ul>
        <ul>
        <ul class="right-align">        
            <li><a href="#nous">Qui sommes-nous ?</a></li>
            <li><a href="#connexion">Connexion</a></li>
        </ul>
    </nav>
    <main>
        <div class="info-box">
            <ul>
                <h3>Les accents des langues</h3>
                <a href="#" class="accent" data-lang="fr">Français</a><br>
                <a href="#" class="accent" data-lang="it">Italien</a><br>
                <a href="#" class="accent" data-lang="pt">Portugais</a><br>
                <a href="#" class="accent" data-lang="es">Espagnol</a>
            </ul>
        </div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Vous cherchez une ville ?" list="search-options">
            <datalist id="search-options">
                <!-- Brésil -->
                <option value="Florianópolis"></option>
                <option value="Fortaleza"></option>
                <option value="São Paulo"></option>
                <!-- Canada -->
                <option value="Montréal"></option>
                <!-- Espagne -->
                <option value="Madrid"></option>
                <!-- France -->
                <option value="Grenoble"></option>
                <option value="Marseille"></option>
                <option value="Paris"></option>
                <!-- Italie -->
                <option value="Sardaigne"></option>
                <option value="Venise"></option>
            </datalist>
        </div>
        <div id="map"></div>
    </main>
    <br>

    </footer>
