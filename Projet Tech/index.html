<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartophonie</title>
    <link rel="stylesheet" href="sty.css">
    <link rel="icon" href="minilogo.png" type="image/png">
</head>
<header>
    <div class="header-container">
        
        <div class="left-align">
            <div class="language-selector">
                <select id="language-select" onchange="changeLanguage()">
                    <option value="">Sélectionnez une langue</option>
                    <option value="es">Espagnol</option>
                    <option value="fr">Français</option>
                    <option value="it">Italien</option>
                    <option value="pt">Portugais</option>
                </select>
            </div>
        </div>
        
        <div class="logo" data-tooltip="homepage">
        </div>

        <div></div>

        <div class="right-align">
            <div class="apropos" data-tooltip="à propos">
            </div>
            <div class="connexion" data-tooltip="connexion">
            </div>
        </div>

    </div>
</header>
    
    <!-- Fin header -->
    
        <div class="search-container">
            <input type="text" id="search" placeholder="Vous cherchez une ville ?" list="search-options">
            <datalist id="search-options">
                <!-- Brésil -->
                <option value="Florianópolis"></option>
                <option value="Fortaleza"></option>
                <option value="São Paulo"></option>
                <option value="Curitiba"></option>
                <!-- Espagne -->
                <option value="Madrid"></option>
                <!-- Canada -->
                <option value="Montréal"></option>
                <!-- France -->
                <option value="Grenoble"></option>
                <option value="Marseille"></option>
                <option value="Paris"></option>
                <!-- Italie -->
                <option value="Olbia"></option>
                <option value="Venise"></option>
            </datalist>
        </div>
        <div id="map"></div>
    </main>
    <br>
    <!-- Lien vers l'API Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAHEI3GgF66F2QIfcXxQp9Eugqaysym5k&callback=initMap" async defer></script>
    <!-- Lien vers le fichier JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
